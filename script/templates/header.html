{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'movies:movies' %}">
        <img src="{% static 'img/home_button.png' %}" width="30" height="30" class="d-inline-block align-top"
             alt="logo"/>
    </a>

    <ul class="navbar-nav mr-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
            {% if not perms.movies.movie %}
            <a class="nav-link disabled" href="{% url 'movies:new' %}">Add new movie</a>
            {% else %}
            <a class="nav-link" href="{% url 'movies:new' %}">Add new movie</a>
            <a class="nav-link" href="{% url 'movies:chart' %}">Analytic data</a>
            {% endif %}
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'movies:rented' %}">My rented movies</a>
        </li>
        {% endif %}
    </ul>

    {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logout' %}">Logout {{ user.get_username }}</a>
    {% endif %}

</nav>
