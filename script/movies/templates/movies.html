{% extends 'master.html' %}

{% block title %}
    All Movies We Offer
{% endblock %}

{% block content %}
    <div class="list-group">
        {% for movie in movies %}
             <a class="list-group-item list-group-item-action" href="{% url 'movies:movie' movie.id %}">
                {{ movie.title }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
