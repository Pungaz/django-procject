{% extends "master.html" %}

{% block title %}
Create an Account
{% endblock %}


{% block content %}

<div class="container">
    <br><br>
    <form class="site-form" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="register">
    </form>

    <div class="mt-5">
        <a href="{% url 'login' %} " class="mt-5">Login here</a>
    </div>
</div>

{% endblock %}
